<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetalPost - Create Space</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1b22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Styles to ensure consistency */
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        
        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom radio inputs for color selection */
        .theme-radio:checked + div {
            transform: scale(1.1);
            border-color: #ee2b5b; /* primary color */
            box-shadow: 0 0 0 4px rgba(238, 43, 91, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1b0d11] dark:text-white min-h-screen flex flex-col overflow-hidden relative">
<!-- Header -->
<header class="flex items-center px-4 py-4 pt-6 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-gray-800 transition-colors text-gray-800 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Create Space</h2>
</header>
<!-- Main Content Form -->
<main class="flex-1 flex flex-col px-6 py-4 overflow-y-auto no-scrollbar max-w-md mx-auto w-full">
<!-- Space Name Section -->
<div class="mb-8">
<label class="block text-sm font-semibold mb-2 text-gray-900 dark:text-gray-100 pl-1">Name your space</label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-5 pr-4 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base font-medium transition-all shadow-sm outline-none placeholder:text-gray-400 dark:text-white" type="text" value="Us"/>
<span class="absolute right-4 text-primary pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</span>
</div>
</div>
<!-- Theme Picker Section -->
<div class="mb-8">
<h3 class="text-sm font-semibold mb-3 text-gray-900 dark:text-gray-100 pl-1">Pick a theme</h3>
<div class="flex gap-6 py-2 px-1">
<!-- Theme Option 1 -->
<label class="relative cursor-pointer group">
<input checked="" class="theme-radio sr-only" name="theme" type="radio"/>
<div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#ff9a9e] to-[#fad0c4] border-2 border-transparent transition-all duration-300 ease-spring" data-alt="Soft pink and peach gradient swatch"></div>
<span class="block text-center text-xs font-medium mt-2 text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">Sweet</span>
</label>
<!-- Theme Option 2 -->
<label class="relative cursor-pointer group">
<input class="theme-radio sr-only" name="theme" type="radio"/>
<div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#a18cd1] to-[#fbc2eb] border-2 border-transparent transition-all duration-300 ease-spring" data-alt="Lavender and pink gradient swatch"></div>
<span class="block text-center text-xs font-medium mt-2 text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">Dreamy</span>
</label>
<!-- Theme Option 3 -->
<label class="relative cursor-pointer group">
<input class="theme-radio sr-only" name="theme" type="radio"/>
<div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#84fab0] to-[#8fd3f4] border-2 border-transparent transition-all duration-300 ease-spring" data-alt="Mint and cyan gradient swatch"></div>
<span class="block text-center text-xs font-medium mt-2 text-gray-500 dark:text-gray-400 group-hover:text-primary transition-colors">Fresh</span>
</label>
</div>
</div>
<!-- Anniversary Date Section -->
<div class="mb-4">
<div class="flex justify-between items-center mb-2 pl-1">
<label class="text-sm font-semibold text-gray-900 dark:text-gray-100">Anniversary <span class="text-gray-400 font-normal ml-1">(Optional)</span></label>
</div>
<div class="relative group cursor-pointer">
<input class="w-full h-14 pl-5 pr-12 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base font-medium transition-all shadow-sm outline-none cursor-pointer dark:text-white" placeholder="Select date" readonly="" type="text"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-hover:text-primary transition-colors pointer-events-none flex items-center">
<span class="material-symbols-outlined filled">calendar_today</span>
</div>
</div>
<p class="mt-3 text-xs text-gray-500 dark:text-gray-400 pl-4 flex items-start gap-2">
<span class="material-symbols-outlined text-primary text-[16px] mt-[1px]">info</span>
                This powers your anniversary countdown widget.
            </p>
</div>
</main>
<!-- Footer CTA -->
<footer class="p-6 bg-background-light dark:bg-background-dark pb-8">
<button class="w-full h-14 bg-primary hover:bg-red-600 active:scale-[0.98] transition-all text-white text-base font-bold rounded-full shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
<span>Create Space</span>
<span class="material-symbols-outlined text-sm font-bold">arrow_forward</span>
</button>
</footer>
<!-- Decorative subtle background elements -->
<div class="fixed top-20 right-[-50px] w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
<div class="fixed bottom-20 left-[-50px] w-48 h-48 bg-purple-500/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
</body></html>
