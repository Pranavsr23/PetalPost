<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetalPost - Onboarding</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased selection:bg-primary/30 text-slate-900 dark:text-white overflow-hidden relative">
<!-- Header / Illustration Section -->
<!-- Occupies the top portion, airy and centered -->
<div class="flex-1 flex flex-col items-center justify-center relative w-full pt-12 pb-6 px-6">
<!-- Subtle background decorative element -->
<div class="absolute top-0 inset-x-0 h-2/3 bg-gradient-to-b from-primary/5 to-transparent rounded-b-[3rem] pointer-events-none"></div>
<!-- Illustration Container -->
<div class="relative z-10 w-full max-w-[320px] aspect-square flex items-center justify-center">
<div class="w-full h-full bg-center bg-no-repeat bg-contain rounded-2xl" data-alt="Line art illustration of a hand writing a note on a piece of paper" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAhCzzK95WmIJlTerMooX1L07lGo3tfQ1ce_0-PgmxBBgouVy4Sa3LVMNOM9NaJrMckde8F54SDWjGHwQ1Mk3xPJeTLgflZ1W7dgPSPSjPQe--G-ms9wW2r9sdHuvGNq2P_YoGWZ2-kKglhyxME44sBn9SmgAF_2527T5MLsNeTV0Fockca_pGSxyobHxT1743wqmwVuDmzpuatSSnNaQTekcyt1dw4nnTmJisoe4Mr1fwQcyTVNTGHNALLsYLltbg4vrR1n1llvlw');">
</div>
</div>
</div>
<!-- Bottom Content Section -->
<div class="flex-none w-full bg-background-light dark:bg-background-dark pb-10 pt-2 px-6 rounded-t-[2rem]">
<!-- Typography -->
<div class="flex flex-col items-center text-center mb-10 max-w-xs mx-auto">
<h1 class="text-3xl md:text-4xl font-bold text-[#1b0d11] dark:text-white leading-tight mb-3 tracking-tight">
                Write it by hand<br/>or type it
            </h1>
<p class="text-base text-slate-500 dark:text-slate-400 font-normal">
                Make it feel personal in seconds.
            </p>
</div>
<!-- Navigation Controls -->
<div class="flex flex-col items-center w-full max-w-md mx-auto gap-6">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-3">
<!-- Inactive Dot -->
<div class="h-2.5 w-2.5 rounded-full bg-primary/20 dark:bg-white/20"></div>
<!-- Active Dot (Page 2) -->
<div class="h-2.5 w-2.5 rounded-full bg-primary ring-4 ring-primary/10"></div>
<!-- Inactive Dot -->
<div class="h-2.5 w-2.5 rounded-full bg-primary/20 dark:bg-white/20"></div>
</div>
<!-- Primary Action -->
<button class="w-full group cursor-pointer relative overflow-hidden rounded-full h-14 bg-primary hover:bg-red-600 transition-colors shadow-xl shadow-primary/20 flex items-center justify-center">
<span class="text-white text-lg font-bold tracking-wide">Continue</span>
</button>
<!-- Secondary Action -->
<button class="text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-white text-sm font-medium transition-colors py-2 px-6">
                Skip
            </button>
</div>
</div>
</body></html>
