<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Setup - PetalPost</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#1b0d11] dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 pt-6 pb-2">
<button class="flex size-10 items-center justify-center rounded-full text-[#1b0d11] dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Profile Setup</h2>
</header>
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4">
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-2 rounded-full bg-[#e7cfd5] dark:bg-white/20"></div>
<div class="h-1.5 w-2 rounded-full bg-[#e7cfd5] dark:bg-white/20"></div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-32">
<!-- Headline Section -->
<div class="px-6 pt-2 pb-6 text-center">
<h1 class="text-[32px] font-extrabold leading-tight tracking-tight mb-3 text-slate-900 dark:text-white">Who is this?</h1>
<p class="text-base font-normal text-slate-500 dark:text-slate-400 leading-relaxed max-w-[280px] mx-auto">
                    Add a photo and name so your partner recognizes you instantly.
                </p>
</div>
<!-- Avatar Picker -->
<div class="flex justify-center mb-10">
<div class="relative group cursor-pointer">
<!-- Base Avatar Circle -->
<div class="size-36 rounded-full bg-white dark:bg-white/5 border-4 border-white dark:border-white/10 shadow-sm flex items-center justify-center overflow-hidden transition-transform group-active:scale-95">
<div class="flex flex-col items-center justify-center text-slate-300 dark:text-slate-600 gap-2">
<span class="material-symbols-outlined text-[48px]">add_a_photo</span>
<span class="text-xs font-semibold uppercase tracking-wider">Upload</span>
</div>
<!-- Use a hidden input for functionality if needed, purely visual here -->
</div>
<!-- Edit Badge -->
<div class="absolute bottom-1 right-1 size-10 rounded-full bg-primary text-white flex items-center justify-center shadow-md border-[3px] border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-[20px]">edit</span>
</div>
</div>
</div>
<!-- Form Fields -->
<div class="px-6 space-y-6">
<!-- Input 1: Name (Required) -->
<div class="group/input">
<label class="block px-4 mb-2 text-sm font-bold text-slate-700 dark:text-slate-200" for="name">
                        Your Name <span class="text-primary">*</span>
</label>
<div class="relative">
<input class="w-full h-14 rounded-full bg-white dark:bg-white/5 border-2 border-transparent px-6 text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary/50 focus:ring-4 focus:ring-primary/10 transition-all shadow-sm" id="name" placeholder="e.g. Alex" type="text"/>
<!-- Focus Indicator/Icon (Optional decorative) -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-primary opacity-0 group-focus-within/input:opacity-100 transition-opacity pointer-events-none">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
</div>
<p class="px-4 mt-2 text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px] text-primary">favorite</span>
                        We need this so your partner knows itâ€™s you.
                    </p>
</div>
<!-- Input 2: Nickname (Optional) -->
<div>
<label class="block px-4 mb-2 text-sm font-bold text-slate-700 dark:text-slate-200" for="nickname">
                        Nickname <span class="text-slate-400 font-normal">(Optional)</span>
</label>
<input class="w-full h-14 rounded-full bg-white dark:bg-white/5 border-2 border-transparent px-6 text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary/50 focus:ring-4 focus:ring-primary/10 transition-all shadow-sm" id="nickname" placeholder="What should your partner call you?" type="text"/>
<p class="px-4 mt-2 text-xs font-medium text-slate-500 dark:text-slate-400">
                        Honey, Sweetheart, or just your name.
                    </p>
</div>
</div>
</div>
<!-- Sticky Bottom CTA -->
<!-- Using a gradient overlay to ensure content scrolling behind it fades nicely -->
<div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12 pb-8 px-6">
<button class="w-full h-14 rounded-full bg-primary hover:bg-red-600 active:scale-[0.98] transition-all text-white font-bold text-lg shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
                Next
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
