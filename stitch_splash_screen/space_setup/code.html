<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Space Setup</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2f151b",
                        "text-main": "#1b0d11",
                        "text-sub": "#9a4c5f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(238, 43, 91, 0.08)',
                        'hover': '0 10px 25px -5px rgba(238, 43, 91, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white transition-colors duration-300 antialiased selection:bg-primary/20">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden group/design-root">
<!-- TopAppBar -->
<header class="sticky top-0 z-20 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between transition-colors duration-300">
<button class="text-text-main dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 active:scale-90 transition-all">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Space Setup</h2>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-5 pt-4 pb-8">
<!-- HeadlineText & BodyText -->
<div class="flex flex-col items-center text-center mb-10 mt-4 animate-fade-in-up">
<h1 class="text-text-main dark:text-white tracking-tight text-[32px] font-extrabold leading-tight pb-3">Your Spaces</h1>
<p class="text-text-sub dark:text-white/70 text-base font-medium leading-relaxed max-w-[280px]">Create one for each relationship or memory lane.</p>
</div>
<!-- Cards Section -->
<div class="flex flex-col gap-5 w-full">
<!-- Card 1: Create a Space -->
<button class="group relative w-full text-left bg-surface-light dark:bg-surface-dark rounded-lg p-6 shadow-soft hover:shadow-hover active:scale-[0.97] active:shadow-none border border-transparent hover:border-primary/20 transition-all duration-300 ease-out">
<div class="flex items-start gap-5">
<!-- Icon Container -->
<div class="flex-shrink-0 size-16 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 32px;">favorite</span>
</div>
<!-- Text Content -->
<div class="flex-1 flex flex-col justify-center min-h-[64px]">
<h3 class="text-text-main dark:text-white text-xl font-bold leading-tight mb-1">Create a Space</h3>
<p class="text-text-sub dark:text-white/60 text-sm font-medium leading-normal">Start a new journey with your partner.</p>
</div>
<!-- Arrow Indicator -->
<div class="self-center text-primary/30 dark:text-white/20 group-hover:text-primary group-hover:translate-x-1 transition-all duration-300">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</button>
<!-- Card 2: Join with Code -->
<button class="group relative w-full text-left bg-surface-light dark:bg-surface-dark rounded-lg p-6 shadow-soft hover:shadow-hover active:scale-[0.97] active:shadow-none border border-transparent hover:border-primary/20 transition-all duration-300 ease-out">
<div class="flex items-start gap-5">
<!-- Icon Container -->
<div class="flex-shrink-0 size-16 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined" style="font-size: 32px;">vpn_key</span>
</div>
<!-- Text Content -->
<div class="flex-1 flex flex-col justify-center min-h-[64px]">
<h3 class="text-text-main dark:text-white text-xl font-bold leading-tight mb-1">Join with Code</h3>
<p class="text-text-sub dark:text-white/60 text-sm font-medium leading-normal">Enter a code shared by your partner.</p>
</div>
<!-- Arrow Indicator -->
<div class="self-center text-primary/30 dark:text-white/20 group-hover:text-primary group-hover:translate-x-1 transition-all duration-300">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</button>
</div>
<!-- Spacer -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Footer Note -->
<div class="text-center pb-4 opacity-80">
<p class="text-text-sub dark:text-white/40 text-xs font-semibold tracking-wide uppercase">You can switch Spaces anytime</p>
</div>
</main>
<!-- Bottom Decoration Gradient (Subtle) -->
<div class="fixed bottom-0 left-0 w-full h-32 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none z-0"></div>
</div>
</body></html>
