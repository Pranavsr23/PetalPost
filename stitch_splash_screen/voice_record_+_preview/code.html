<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetalPost - Voice Note Flow</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "primary-dark": "#1466b8",
                        "background-light": "#ffffff", /* Keeping it cleaner white as per "soft" request */
                        "background-dark": "#111921",
                        "surface-light": "#f6f7f8",
                        "surface-dark": "#1e2832",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-100 dark:bg-slate-900 font-display min-h-screen py-10 px-4">
<!-- Design Container Grid -->
<div class="max-w-7xl mx-auto">
<div class="mb-10 text-center">
<h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">PetalPost Voice Note</h1>
<p class="text-slate-500 dark:text-slate-400">Recording Flow: Ready → Recording → Preview</p>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 justify-items-center">
<!-- STATE 1: READY -->
<div class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-[3rem] border-[8px] border-slate-900/10 dark:border-slate-800 shadow-2xl overflow-hidden relative flex flex-col group/screen1 transition-transform hover:-translate-y-2 duration-300">
<!-- Status Bar Spacer -->
<div class="h-12 w-full flex items-center justify-between px-6 pt-2">
<span class="text-xs font-semibold text-slate-900 dark:text-white">9:41</span>
<div class="flex gap-1.5">
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
</div>
</div>
<!-- App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-slate-800 dark:text-white flex size-10 hover:bg-surface-light dark:hover:bg-surface-dark rounded-full shrink-0 items-center justify-center transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">New Voice Note</h2>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center pb-20 relative">
<!-- Decorative background blobs -->
<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<!-- Timer -->
<h1 class="text-slate-300 dark:text-slate-600 tracking-tight text-[48px] font-bold leading-tight text-center mb-12">00:00</h1>
<!-- Mic Button -->
<div class="relative group cursor-pointer">
<div class="absolute inset-0 bg-primary/20 rounded-full scale-110 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
<button class="relative flex items-center justify-center size-24 bg-primary text-white rounded-full shadow-lg shadow-primary/30 transition-transform active:scale-95">
<span class="material-symbols-outlined !text-[40px]">mic</span>
</button>
</div>
<!-- Instructions -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-8 px-4 text-center max-w-[200px]">
                        Tap to record a thought<br/>(max 20s)
                    </p>
</div>
</div>
<!-- STATE 2: RECORDING -->
<div class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-[3rem] border-[8px] border-slate-900/10 dark:border-slate-800 shadow-2xl overflow-hidden relative flex flex-col group/screen2 transition-transform hover:-translate-y-2 duration-300">
<!-- Status Bar Spacer -->
<div class="h-12 w-full flex items-center justify-between px-6 pt-2">
<span class="text-xs font-semibold text-slate-900 dark:text-white">9:41</span>
<div class="flex gap-1.5">
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
</div>
</div>
<!-- App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<!-- Empty div to balance title -->
<div class="size-10"></div>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Recording...</h2>
<div class="size-10"></div>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center pb-20 relative">
<!-- Decorative active glow -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary/10 rounded-full blur-3xl -z-10 animate-pulse-slow"></div>
<!-- Timer Active -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[48px] font-bold leading-tight text-center mb-8 font-variant-numeric tabular-nums">
                        00:12 <span class="text-slate-300 dark:text-slate-600 text-2xl">/ 00:20</span>
</h1>
<!-- Live Waveform Visualization -->
<div class="h-32 w-full flex items-center justify-center gap-1.5 px-8 mb-12">
<!-- Simulated randomized bars -->
<div class="w-1.5 bg-primary/30 rounded-full h-8 animate-pulse"></div>
<div class="w-1.5 bg-primary/50 rounded-full h-12"></div>
<div class="w-1.5 bg-primary/80 rounded-full h-16 animate-pulse"></div>
<div class="w-1.5 bg-primary rounded-full h-24"></div>
<div class="w-1.5 bg-primary rounded-full h-14"></div>
<div class="w-1.5 bg-primary/80 rounded-full h-20 animate-pulse"></div>
<div class="w-1.5 bg-primary/60 rounded-full h-10"></div>
<div class="w-1.5 bg-primary/40 rounded-full h-6"></div>
<div class="w-1.5 bg-primary/30 rounded-full h-12"></div>
<div class="w-1.5 bg-primary/20 rounded-full h-8"></div>
<div class="w-1.5 bg-primary/20 rounded-full h-4"></div>
</div>
<!-- Stop Button -->
<div class="relative">
<!-- Progress Ring Simulation -->
<svg class="absolute -top-3 -left-3 size-[88px] -rotate-90 pointer-events-none">
<circle class="dark:stroke-slate-700" cx="44" cy="44" fill="none" r="42" stroke="#e2e8f0" stroke-width="3"></circle>
<circle cx="44" cy="44" fill="none" r="42" stroke="#197fe6" stroke-dasharray="264" stroke-dashoffset="100" stroke-linecap="round" stroke-width="3"></circle>
</svg>
<button class="flex items-center justify-center size-16 bg-slate-50 dark:bg-surface-dark border-2 border-slate-100 dark:border-slate-700 rounded-full shadow-sm hover:bg-slate-100 transition-colors active:scale-95">
<div class="size-6 bg-red-500 rounded-md"></div>
</button>
</div>
<p class="text-slate-400 dark:text-slate-500 text-sm font-medium mt-6">Tap to stop</p>
</div>
</div>
<!-- STATE 3: PREVIEW -->
<div class="w-full max-w-[375px] h-[812px] bg-background-light dark:bg-background-dark rounded-[3rem] border-[8px] border-slate-900/10 dark:border-slate-800 shadow-2xl overflow-hidden relative flex flex-col group/screen3 transition-transform hover:-translate-y-2 duration-300">
<!-- Status Bar Spacer -->
<div class="h-12 w-full flex items-center justify-between px-6 pt-2">
<span class="text-xs font-semibold text-slate-900 dark:text-white">9:41</span>
<div class="flex gap-1.5">
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
<div class="w-4 h-4 rounded-full bg-slate-900/10 dark:bg-white/20"></div>
</div>
</div>
<!-- App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-slate-800 dark:text-white flex size-10 hover:bg-surface-light dark:hover:bg-surface-dark rounded-full shrink-0 items-center justify-center transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Review</h2>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col justify-between pt-10 pb-8">
<!-- Player Section -->
<div class="flex flex-col items-center px-6 mt-10">
<!-- Play/Waveform Container -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-3xl p-6 flex flex-col items-center gap-6 shadow-sm">
<!-- Duration -->
<div class="text-slate-500 dark:text-slate-400 font-bold text-3xl font-variant-numeric tabular-nums">
                                00:12
                            </div>
<!-- Scrubber Visual -->
<div class="w-full h-16 flex items-center justify-between gap-[2px] cursor-pointer group/scrubber">
<!-- Played bars (Blue) -->
<div class="w-1.5 bg-primary rounded-full h-6 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-primary rounded-full h-10 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-primary rounded-full h-14 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-primary rounded-full h-8 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-primary rounded-full h-12 transition-all group-hover/scrubber:scale-y-110"></div>
<!-- Scrubber Head -->
<div class="w-1.5 bg-slate-900 dark:bg-white rounded-full h-16 shadow-lg shadow-black/20 scale-110"></div>
<!-- Unplayed bars (Grey) -->
<div class="w-1.5 bg-slate-200 dark:bg-slate-700 rounded-full h-10 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-slate-200 dark:bg-slate-700 rounded-full h-5 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-slate-200 dark:bg-slate-700 rounded-full h-8 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-slate-200 dark:bg-slate-700 rounded-full h-12 transition-all group-hover/scrubber:scale-y-110"></div>
<div class="w-1.5 bg-slate-200 dark:bg-slate-700 rounded-full h-6 transition-all group-hover/scrubber:scale-y-110"></div>
</div>
<!-- Play Controls -->
<div class="flex items-center gap-8 pt-2">
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined !text-[32px]">replay_10</span>
</button>
<button class="flex items-center justify-center size-14 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-full shadow-lg hover:scale-105 active:scale-95 transition-transform">
<span class="material-symbols-outlined filled !text-[32px]">play_arrow</span>
</button>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined !text-[32px]">forward_10</span>
</button>
</div>
</div>
</div>
<!-- Bottom Actions -->
<div class="px-6 flex flex-col gap-3">
<!-- Send Button -->
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-white rounded-full font-bold text-lg shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">check_circle</span>
                            Use this voice note
                        </button>
<!-- Re-record Button -->
<button class="w-full h-12 bg-transparent hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-full font-semibold text-base flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined !text-[20px]">refresh</span>
                            Re-record
                        </button>
</div>
</div>
</div>
</div>
</div>
</body></html>
