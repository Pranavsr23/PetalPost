<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetalPost Anniversary Widget</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b5b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221015",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1b20", // Slightly lighter than bg-dark for cards
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(238, 43, 91, 0.08), 0 2px 10px -2px rgba(0, 0, 0, 0.02)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col items-center justify-center min-h-screen p-8 gap-12 transition-colors duration-300">
<!-- Context: iOS Home Screen Simulation Wrapper -->
<div class="w-full max-w-md flex flex-col gap-8">
<!-- Header for Presentation -->
<div class="text-center space-y-2 mb-4">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">PetalPost Widgets</h1>
<p class="text-gray-500 dark:text-gray-400">Medium Size (iOS Style)</p>
</div>
<!-- 1. Active State Widget -->
<div class="relative w-full aspect-[2/1] bg-surface-light dark:bg-surface-dark rounded-lg shadow-soft overflow-hidden group hover:scale-[1.02] transition-transform duration-300 cursor-default border border-white/50 dark:border-white/5">
<!-- Background Pattern (Subtle Hearts) -->
<div class="absolute inset-0 opacity-[0.03] pointer-events-none overflow-hidden">
<span class="material-symbols-outlined absolute top-[-10px] right-[-10px] text-9xl text-primary transform rotate-12">favorite</span>
<span class="material-symbols-outlined absolute bottom-[-20px] left-[20%] text-8xl text-primary transform -rotate-12">favorite</span>
<span class="material-symbols-outlined absolute top-[40%] right-[30%] text-6xl text-primary transform rotate-45">favorite</span>
</div>
<!-- Content Container -->
<div class="relative z-10 h-full flex flex-col justify-between p-6">
<div class="flex justify-between items-start">
<!-- Main Counter -->
<div class="flex flex-col">
<span class="text-6xl font-extrabold text-primary tracking-tight leading-none drop-shadow-sm">402</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 mt-1 ml-1 uppercase tracking-wide">Days Together</span>
</div>
<!-- Decorative Icon -->
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px] fill-1">favorite</span>
</div>
</div>
<!-- Footer Info / Milestone -->
<div class="flex items-end justify-end w-full">
<div class="bg-primary/10 dark:bg-primary/20 backdrop-blur-sm px-4 py-2 rounded-full flex items-center gap-2 max-w-full">
<span class="material-symbols-outlined text-primary text-sm">event_upcoming</span>
<span class="text-xs font-bold text-primary truncate">
                            Next: 2nd Anniversary in 12 days
                        </span>
</div>
</div>
</div>
</div>
<!-- 2. Empty State Widget -->
<div class="relative w-full aspect-[2/1] bg-surface-light dark:bg-surface-dark rounded-lg shadow-soft overflow-hidden group border-2 border-dashed border-gray-200 dark:border-gray-700 hover:border-primary/30 transition-colors duration-300">
<!-- Subtle Background Texture -->
<div class="absolute inset-0 bg-[radial-gradient(#ee2b5b_0.5px,transparent_0.5px)] [background-size:16px_16px] opacity-[0.05]"></div>
<div class="relative z-10 h-full flex flex-col items-center justify-center gap-3 p-6 text-center">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mb-1">
<span class="material-symbols-outlined text-primary text-2xl">heart_plus</span>
</div>
<div class="flex flex-col gap-0.5">
<h3 class="text-lg font-bold text-gray-900 dark:text-white leading-tight">No date set</h3>
<p class="text-xs text-gray-500 dark:text-gray-400">Start tracking your love journey</p>
</div>
<button class="mt-2 flex items-center justify-center gap-1.5 bg-primary hover:bg-primary/90 text-white text-xs font-bold py-2.5 px-5 rounded-full shadow-lg shadow-primary/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-[16px]">add</span>
                    Set Anniversary Date
                </button>
</div>
</div>
</div>
<!-- Presentation Note -->
<div class="max-w-md text-center text-xs text-gray-400">
<p>Designed for iOS Home Screen (Medium Widget Size). <br/>Includes Dark Mode Support.</p>
</div>
</body></html>
