<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Widget B - Anniversary</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#ee2b5b", "background-light": "#f8f6f6", "background-dark": "#221015"}, fontFamily: {display: "Plus Jakarta Sans"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 font-display flex items-center justify-center min-h-screen p-6 selection:bg-primary selection:text-white">
<!-- Screen Wrapper / Context -->
<div class="w-full max-w-md flex flex-col items-center gap-12">
<!-- Header -->
<div class="text-center space-y-2">
<h1 class="text-white text-2xl font-bold">Anniversary Widgets</h1>
<p class="text-gray-400 text-sm">Preview of Small (2x2) Home Screen Widgets</p>
</div>
<!-- Widget Sandbox -->
<div class="grid grid-cols-2 gap-6 w-full place-items-center">
<!-- WIDGET 1: ACTIVE STATE -->
<div class="flex flex-col items-center gap-4">
<span class="text-xs text-gray-500 font-medium tracking-wider uppercase">Active State</span>
<!-- Widget Container -->
<div class="relative group w-[160px] h-[160px] bg-background-dark rounded-xl shadow-xl overflow-hidden ring-1 ring-white/10 flex flex-col items-center justify-between p-4 transition-transform hover:scale-105 duration-300">
<!-- Background Pattern (Subtle Hearts) -->
<div class="absolute inset-0 pointer-events-none opacity-20">
<span class="material-symbols-outlined absolute top-[-10px] right-[-10px] text-4xl text-primary rotate-12">favorite</span>
<span class="material-symbols-outlined absolute bottom-[20%] left-[-10px] text-3xl text-primary -rotate-12">favorite</span>
<span class="material-symbols-outlined absolute top-[40%] right-[10%] text-xl text-primary rotate-45 opacity-50">favorite</span>
</div>
<!-- Background Gradient Glow -->
<div class="absolute inset-0 bg-gradient-to-b from-primary/5 via-transparent to-transparent pointer-events-none"></div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center z-10 w-full mt-1">
<!-- Number -->
<h2 class="text-5xl font-extrabold text-primary leading-none tracking-tight drop-shadow-sm">
                            428
                        </h2>
<!-- Label -->
<p class="text-white/90 text-sm font-medium mt-1">Days Together</p>
</div>
<!-- Footer: Milestone -->
<div class="z-10 bg-white/10 backdrop-blur-md px-3 py-1 rounded-full border border-white/5">
<p class="text-[10px] font-bold text-white/80 uppercase tracking-wide leading-none whitespace-nowrap">
                            Next: 500
                        </p>
</div>
</div>
</div>
<!-- WIDGET 2: EMPTY STATE -->
<div class="flex flex-col items-center gap-4">
<span class="text-xs text-gray-500 font-medium tracking-wider uppercase">Empty State</span>
<!-- Widget Container -->
<div class="relative w-[160px] h-[160px] bg-background-dark rounded-xl shadow-xl overflow-hidden ring-1 ring-white/10 flex flex-col items-center justify-center p-4 transition-transform hover:scale-105 duration-300">
<!-- Background Pattern (Subtle Dash/Texture) -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/5 to-transparent opacity-50"></div>
<!-- Dashed Border Effect -->
<div class="absolute inset-2 border-2 border-dashed border-primary/20 rounded-lg pointer-events-none"></div>
<!-- Main Content -->
<div class="relative z-10 flex flex-col items-center gap-3 text-center">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-lg">calendar_add_on</span>
</div>
<p class="text-white text-xs font-medium leading-tight max-w-[100px]">
                            When did you meet?
                        </p>
<!-- CTA Button -->
<button class="bg-primary hover:bg-primary/90 text-white text-[10px] font-bold py-1.5 px-4 rounded-full shadow-lg shadow-primary/20 transition-colors">
                            Set Date
                        </button>
</div>
</div>
</div>
</div>
<!-- Variation: Scaled Up (Context view) -->
<div class="flex flex-col items-center gap-4 mt-8 w-full">
<div class="w-full flex items-center gap-2 mb-2">
<div class="h-px bg-gray-800 flex-1"></div>
<span class="text-xs text-gray-500 font-medium tracking-wider uppercase">Large Preview</span>
<div class="h-px bg-gray-800 flex-1"></div>
</div>
<!-- Large Active Widget -->
<div class="relative w-[280px] h-[280px] bg-background-dark rounded-xl shadow-2xl overflow-hidden ring-1 ring-white/10 flex flex-col items-center justify-between p-8">
<!-- Background Decoration -->
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5" data-alt="subtle geometric texture"></div>
<div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-primary/10 via-transparent to-black/40"></div>
<!-- Decorative Hearts -->
<div class="absolute top-4 left-4 text-primary/10 animate-pulse" style="animation-duration: 4s;">
<span class="material-symbols-outlined text-5xl">favorite</span>
</div>
<div class="absolute bottom-12 right-6 text-primary/5">
<span class="material-symbols-outlined text-6xl">favorite</span>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center z-10 w-full">
<h2 class="text-8xl font-extrabold text-primary tracking-tighter drop-shadow-lg">
                        1,024
                    </h2>
<p class="text-white text-xl font-medium mt-2">Days of Love</p>
</div>
<!-- Footer Pill -->
<div class="z-10 bg-gray-800/80 backdrop-blur-sm pl-3 pr-4 py-2 rounded-full border border-white/5 flex items-center gap-2 shadow-lg">
<span class="material-symbols-outlined text-primary text-sm">celebration</span>
<p class="text-xs font-bold text-white uppercase tracking-wide">
                        3 years in 71 days
                    </p>
</div>
</div>
</div>
</div>
</body></html>
